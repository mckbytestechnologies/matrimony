<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
    :root {
        --theme-red: #c60000;
        --card-bg: #ffffff;
    }

   

    /* Heading Style */
    .section-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
    }
    
    .heart-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 40px;
    }
    .heart-divider::before, .heart-divider::after {
        content: "";
        height: 1px;
        width: 50px;
        background: #ddd;
    }

    /* Slider Container */
    .swiper {
        padding: 20px 10px 50px 10px !important;
    }

    /* Card Styling */
    .matrimony-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        transition: all 0.4s ease;
        border: 1px solid #f0f0f0;
        height: 100%;
        text-align: center;
    }

    .matrimony-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 45px rgba(198, 0, 0, 0.1);
    }

    .photo-wrapper {
        width: 100%;
        height: 250px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    .photo-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-name {
        color: var(--theme-red);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .profile-data-list {
        margin-bottom: 20px;
    }

    .data-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 5px;
        border-bottom: 1px solid #f5f5f5;
        font-size: 0.9rem;
    }

    .data-label { color: #888; }
    .data-value { color: #333; font-weight: 500; }

    /* Footer Action */
    .view-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #666;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.85rem;
        transition: color 0.3s;
    }
    .view-link i {
        font-size: 1.2rem;
        color: #999;
    }
    .view-link:hover { color: var(--theme-red); }

    /* Custom Navigation Arrows (Matching Image) */
    .swiper-button-next, .swiper-button-prev {
        background: #555;
        width: 35px !important;
        height: 35px !important;
        border-radius: 50%;
        color: white !important;
    }
    .swiper-button-next:after, .swiper-button-prev:after {
        font-size: 14px !important;
        font-weight: bold;
    }

    /* Main Red Button */
    .view-all-btn {
        background: var(--theme-red);
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        transition: background 0.3s;
    }
    .view-all-btn:hover {
        background: #a00000;
        color: white;
    }
</style>

<section class="featured-section m-5">
    <div class="container text-center">
        <h2 class="section-title">Featured <span style="color:#555">Profiles</span></h2>
        <div class="heart-divider">
            <i class="fas fa-heart" style="color: var(--theme-red); font-size: 10px;"></i>
        </div>

        <div class="swiper profile-slider">
            <div class="swiper-wrapper">
                {% for p in profile %}
                <div class="swiper-slide">
                    <div class="matrimony-card">
                        <div class="photo-wrapper">
                            {% if p.profile_photo %}
                                <img src="{{ p.profile_photo.url }}" alt="{{ p.user }}">
                            {% else %}
                                <div style="background:#eee; height:100%; display:flex; align-items:center; justify-content:center;">
                                    <i class="fas fa-user-circle fa-5x text-muted"></i>
                                </div>
                            {% endif %}
                        </div>

                        <h3 class="profile-name">{{ p.user }}</h3>

                        <div class="profile-data-list">
                            <div class="data-row">
                                <span class="data-label">Age</span>
                                <span class="data-value">{{ p.dob|timesince|slice:":2" }} Years</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">Location</span>
                                <span class="data-value">{{ p.location|default:"Karachi" }}</span>
                            </div>
                            <div class="data-row" style="border:none">
                                <span class="data-label">Status</span>
                                <span class="data-value">{{ p.get_marital_status_display|default:"Single" }}</span>
                            </div>
                        </div>

                        <a href="{% url 'mck_website:profile_detail' p.id %}" class="view-link">
                            <i class="far fa-image"></i> View Profile
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <a href="{% url 'mck_website:mck_property_page' %} " class="view-all-btn mt-4">
            View all Profiles <i class="fas fa-arrow-circle-right"></i>
        </a>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.profile-slider', {
        slidesPerView: 1,
        spaceBetween: 20,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        breakpoints: {
            640: { slidesPerView: 2 },
            1024: { slidesPerView: 3 },
            1200: { slidesPerView: 4 }
        },
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        }
    });
</script>
