{% extends "base.html" %}

{% block content %}
<div class="container-fluid" style="background: #f4f7f6; min-height: 100vh; display: flex; align-items: center; padding: 40px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden;">
                    
                    <div class="card-header text-center" style="background: #ffffff; border-bottom: 1px solid #eee; padding: 30px 20px;">
                        <h3 style="font-weight: 700; color: #1e293b; margin-bottom: 5px; letter-spacing: -0.5px;">Create Account</h3>
                        <p style="color: #64748b; font-size: 0.9rem;">Join our Real Estate network today</p>
                    </div>

                    <div class="card-body" style="padding: 40px;">
                        {% if message %}
                        <div class="alert alert-danger" style="border-radius: 8px; border: none; background-color: #fef2f2; color: #b91c1c; font-size: 0.9rem;">
                            {{ message }}
                        </div>
                        {% endif %}
                        
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6 form-group mb-4">
                                    <label for="first_name" style="font-weight: 600; font-size: 0.85rem; color: #475569; text-transform: uppercase; margin-bottom: 8px; display: block;">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form_data.first_name }}" required 
                                        style="height: 48px; border-radius: 8px; border: 1px solid #e2e8f0; padding-left: 15px;">
                                </div>
                                <div class="col-md-6 form-group mb-4">
                                    <label for="last_name" style="font-weight: 600; font-size: 0.85rem; color: #475569; text-transform: uppercase; margin-bottom: 8px; display: block;">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ form_data.last_name }}" required 
                                        style="height: 48px; border-radius: 8px; border: 1px solid #e2e8f0; padding-left: 15px;">
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="email" style="font-weight: 600; font-size: 0.85rem; color: #475569; text-transform: uppercase; margin-bottom: 8px; display: block;">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ form_data.email }}" required 
                                    style="height: 48px; border-radius: 8px; border: 1px solid #e2e8f0; padding-left: 15px;">
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="password" style="font-weight: 600; font-size: 0.85rem; color: #475569; text-transform: uppercase; margin-bottom: 8px; display: block;">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Min. 8 characters" required 
                                    style="height: 48px; border-radius: 8px; border: 1px solid #e2e8f0; padding-left: 15px;">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block" 
                                style="background: #2563eb; border: none; height: 50px; border-radius: 8px; font-weight: 600; font-size: 1rem; transition: all 0.3s ease; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); width: 100%;">
                                Create Free Account
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p style="color: #64748b; font-size: 0.95rem;">
                                Already have an account? 
                                <a href="{% url 'mck_auth:website_signin' %}" style="color: #2563eb; font-weight: 600; text-decoration: none;">Login here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
